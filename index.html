<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
            <select id="list-selector"></select>
            <input type="text" id="list-name" placeholder="List Name">
            
            <div class="button-container">
                <button id="new-list-btn">New To Do List</button>
                <button id="delete-list-btn">Delete List</button> 
            </div>
        </div>
    
        <h2 id="list-title">My workday</h2>
    
        <input type="text" id="task-input" placeholder="To Do Items">
        <button id="add-task-btn">+</button>
    
        <ul id="task-list">
            <li>
                <input type="checkbox">
                <span class="task-text">Task 1</span>
                <div class="icons">
                    <svg class="edit-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.67272 5.99106L2 12.6637V16H5.33636L12.0091 9.32736M8.67272 5.99106L11.0654 3.59837L11.0669 3.59695C11.3962 3.26759 11.5612 3.10261 11.7514 3.04082C11.9189 2.98639 12.0993 2.98639 12.2669 3.04082C12.4569 3.10257 12.6217 3.26735 12.9506 3.59625L14.4018 5.04738C14.7321 5.37769 14.8973 5.54292 14.9592 5.73337C15.0136 5.90088 15.0136 6.08133 14.9592 6.24885C14.8974 6.43916 14.7324 6.60414 14.4025 6.93398L14.4018 6.93468L12.0091 9.32736M8.67272 5.99106L12.0091 9.32736" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg class="delete-icon" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.87414 7.61505C3.80712 6.74386 4.49595 6 5.36971 6H12.63C13.5039 6 14.1927 6.74385 14.1257 7.61505L13.6064 14.365C13.5463 15.1465 12.8946 15.75 12.1108 15.75H5.88894C5.10514 15.75 4.45348 15.1465 4.39336 14.365L3.87414 7.61505Z" stroke="#FF6262" stroke-width="2"/> 
                        <path d="M14.625 3.75H3.375" stroke="#FF6262" stroke-width="2" stroke-linecap="round"/> 
                        <path d="M7.5 2.25C7.5 1.83579 7.83577 1.5 8.25 1.5H9.75C10.1642 1.5 10.5 1.83579 10.5 2.25V3.75H7.5V2.25Z" stroke="#FF6262" stroke-width="2"/> 
                        <path d="M10.5 9V12.75" stroke="#FF6262" stroke-width="2" stroke-linecap="round"/> 
                        <path d="M7.5 9V12.75" stroke="#FF6262" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </li>
        </ul>
        
        <button id="clear-completed-btn">Clear Completed Tasks</button>
    </div>    

    <script src="app.js"></script>
</body>
</html>
